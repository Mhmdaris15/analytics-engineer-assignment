version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: analytics-engineer-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Analytics Engineer API
      - APP_VERSION=1.0.0
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_TYPE=json
      - JSON_STORAGE_PATH=/app/data/invoices.json
      - MIN_INVOICES_PER_REQUEST=2
      - MAX_INVOICES_PER_REQUEST=5
      - INCONSISTENCY_RATE=0.3
      - DUPLICATE_RATE=0.1
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    networks:
      - analytics-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

